<h1>Home</h1>
<a [routerLink]="['/about']">About us</a>
<p>
  {{
  currency.split("|").indexOf("LBP") === 0
  ? (amount.split("|")[0] | number) +
  " | " +
  (amount.split("|")[1] | number: "1.2-2")
  : (amount.split("|")[0] | number: "1.2-2") +
  " | " +
  (amount.split("|")[1] | number)
  }}
</p>

<input type="text" amountFilter [amount]="testAmount" [(ngModel)]="testAmount" />

<div>
  <form [formGroup]="loginForm" (ngSubmit)="formSubmit()" #logForm>
    <input type="text" formControlName="name" />
    <app-keyboard [formName]="loginForm" (updatePasswordEvent)="updatePassword($event)"></app-keyboard>
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
<button>Take Screen Shot</button>
<img [src]="imageUrl" alt="image" />

<input type="file" [accept]="acceptedImagType" (change)="inputChange($event)" />

<form method="post" enctype="multipart/form-data">
  <div>
    <label for="file">Choose file to upload</label>
    <input type="file" id="file" name="file" multiple />
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>

<app-inline-edit initialValue="test@test.com" [isPhone]="false"></app-inline-edit>
<!-- <app-inline-edit initialValue="009613326086" [isPhone]="true"></app-inline-edit> -->
<button (click)="showTimePicker()">Show Time Picker</button>
<div *ngIf="isTimePicker">
  <app-custom-time-picker></app-custom-time-picker>
</div>
