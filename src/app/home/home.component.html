<h1>Home</h1>
<a [routerLink]="['/about']">About us</a>
<p>
  {{
    currency.split("|").indexOf("LBP") === 0
      ? (amount.split("|")[0] | number) +
        " | " +
        (amount.split("|")[1] | number: "1.2-2")
      : (amount.split("|")[0] | number: "1.2-2") +
        " | " +
        (amount.split("|")[1] | number)
  }}
</p>

<input
  type="text"
  amountFilter
  [amount]="testAmount"
  [(ngModel)]="testAmount"
/>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="formSubmit()" #logForm>
    <input type="text" formControlName="name" #nameInput />
    <app-keyboard
      [formName]="loginForm"
      (updatePasswordEvent)="updatePassword($event)"
    ></app-keyboard>
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
